<!-- style must compile to css -->
<style>
  @mixin transform-style($style){
     transform-style: $style;
    -moz-transform-style: $style;
    -o-transform-style: $style;
    -ms-transform-style: $style;
    -webkit-transform-style: $style;
  }

  @mixin transition($time){
    transition: $time;
    -webkit-transition: $time;
    -moz-transition: $time;
    -o-transition: $time;
  }

  @mixin stripes($direction, $width-percent, $stripe-color, $stripe-background: #FFF) {
    background: repeating-linear-gradient(
      $direction,
      $stripe-background,
      $stripe-background ($width-percent - 1),
      $stripe-color 1%,
      $stripe-background $width-percent
    );
  }

  @mixin transform($transformation) {
    transform: $transformation;
    -webkit-transform: $transformation;
    -moz-transform: $transformation;
    -ms-transform: $transformation;
    -o-transform: $transformation;  
  }

  @mixin photo-content {
    object-fit: cover;
  }

  //Add your own mixins here
  @mixin backface-visibility($visibility: hidden)
  { //Add an argument
    backface-visibility: $visibility;
    -webkit-backface-visibility: $visibility;
    -moz-backface-visibility: $visibility;
    -ms-backface-visibility: $visibility;
    -o-backface-visibility: $visibility;
  }

  $stripe-properties: to bottom, 15%, blue, white;

  .notecard {
    @include transform-style(preserve-3d);
    @include transition(0.4s);
    width: 300px;
    height: 180px;
    border: 1px solid black;
    display: inline-block;
    margin: 20px;
    font-family: Roboto, sans-serif;
    box-shadow: 1px 1px 2px 2px rgba(0,0,0,.2);
    
    &:hover{
      @include transform (rotatey(-180deg));  
    } 
    
    .front, .back {
      width: 100%;
      height: 100%;
      position: absolute;
      @include backface-visibility();
    }
    
    .front {
    z-index: 3;
    font-size: 20px;

      .word {
        display: block;
        text-align: center;
        position: relative;
        top: 40%;
      }    
    }
    
    
    .back {
    z-index: 1;
    word-wrap: break-word;
    line-height: 1.6;
    @include transform(rotatey(-180deg));
      
      .definition {
        width: 100%;
        height: 100%;
        @include stripes($stripe-properties...);
              
        .photo {
          width: 60%;
          margin: 0px auto;
            
        }
      }
    }
  }

</style>

<div id="notecards">
  <div class="notecard">
    <div class="front">
      <span class="word">Titanosaur</span>
    </div>
    <div class="back">
      <div class="definition">
        122 ft, 70 tons, Herbivore, Patagonia about 100 to 95 million years ago
        <div class="photo"></div>
      </div>
    </div>
  </div>
</div>

<!-- combination for on sass -->
<style>
  $total: 10; //Number of .ray divs in our html
  $step: 360deg / $total; //Used to compute the hue based on color-wheel


  .ray {
    height: 30px;
  }

  //Add your for-loop here:
  @for $i from 1 through $total {
    .ray:nth-child(#{$i}) {
      background: adjust-hue(blue, $i * $step);
     }
  }
</style>
